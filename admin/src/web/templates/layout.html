<!DOCTYPE html>
<html lang="es">
  <head>
    {% block head %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"></link>
    <title>{% block title %} {% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div>{% block navbar %}  {% endblock %}</div>
    <div id="container">{% block content %} {% endblock %}</div>
    <div>{% block footer %} {% endblock %}</div>
  </body>
</html>
