{% extends "layout.html" %}

{% block title %} Agregar documento a empleado {% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}
    {{ super() }}
    <article class="form-container">
        <div>
            <h1 class="text-center">Cargar archivo</h1>
                
            <!-- Formulario de bÃºsqueda y ordenamiento -->
            <form method="POST" action="{{ url_for('equipo.agregar_documento', empleado_id=empleado.id) }}" enctype="multipart/form-data" class="mb-3">
                <div class="form-group">
                    <label for="nombre_asignado">Nombre del archivo:</label>
                    <input type="text" id="nombre_asignado" name="nombre_asignado"  class="form-control" required>
                    <label for="tipo_documento">Tipo de Archivo:</label>
                    <select id="tipo_documento" name="tipo_documento" class="form-control" required>
                        <option value="TITULO">Titulo</option>
                        <option value="COPIA_DNI">Copia DNI</option>
                        <option value="CV_ACTUALIZADO">CV actualizado</option>
                    </select>
                </div>
                <fieldset>
                    <label>
                        <input type="file" name="documento" accept=".pdf,.doc,.docx,.jpg,.png" required>
                    </label>
                </fieldset>

                <div class="form-actions">
                    <input type="submit" value="Guardar cambios" class="btn btn-add" style="margin-right: 1em;">
                    <a href="{{ url_for('equipo.show_empleado', empleado_id=empleado.id) }}" class="btn btn-back">Volver al empleado</a>
                </div>
            </form>
        </div>
    </article>
{% endblock %}
