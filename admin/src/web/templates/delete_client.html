{% extends "layout.html" %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
    <h1 class="text-center">Eliminar Cliente</h1>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" readonly>
    </div>

    <div class="form-group">
        <label for="alias">Alias</label>
        <input type="text" id="alias" name="alias" value="{{ user.alias }}" readonly>
    </div>

    <div class="form-group">
        <label for="is_admin">¿Es administrador del sistema?</label>
        <input type="checkbox" id="is_admin" name="is_admin" {% if user.system_admin %}checked{% endif %} disabled>
    </div>

    <div class="form-group">
        <label for="is_active">¿Está activo?</label>
        <input type="checkbox" id="is_active" name="is_active" {% if user.activo %}checked{% endif %} disabled>
    </div>

    <p>¿Estás seguro de que deseas eliminar este cliente?</p>

    <div class="form-actions">
        <form action="{{ url_for('users.delete_client', user_id=user.id) }}" method="POST">
            <button type="submit" class="btn btn-danger">Confirmar</button>
        </form>
        <a href="{{ url_for('users.listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </div>
{% endblock %}
