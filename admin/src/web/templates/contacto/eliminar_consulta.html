{% extends "layout.html" %}

{% block title %}Eliminar consulta{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}
    <h1 class="text-center">Eliminar consulta</h1>
    <div id="general">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="{{ consulta.nombre }}" readonly>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ consulta.email }}" readonly>
        </div>

        <div>
            <label for="mensaje">Mensaje</label>
            <input type="text" id="mensaje" name="mensaje" value="{{ consulta.mensaje }}" readonly>
        </div>
    </div>

    <div>
        <h3>¿Estás seguro de que deseas eliminar esta consulta?</h3>
        
        <div class="form-actions">
            <form action="{{ url_for('contacto.delete_consulta', consulta_id=consulta.id) }}" method="POST">
                <button type="submit" class="btn btn-delete" style="margin-right: 1em;">Confirmar</button>
            </form>
            <a href="{{ url_for('contacto.listar_consultas') }}" class="btn btn-back">Cancelar</a>
        </div>
    </div>  
{% endblock %}
