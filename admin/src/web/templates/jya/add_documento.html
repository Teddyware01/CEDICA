{% extends "layout.html" %}

{% block title %}Carga de documentos a jinete{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}
    {{ super() }}
    <article class="form-container">
        <div>
            <h1 class="text-center">Cargar archivo</h1>

            <!-- Formulario de búsqueda y ordenamiento -->
            <form method="POST" action="{{ url_for('jya.agregar_documento', jinete_id=jinete.id) }}" enctype="multipart/form-data" class="mb-3">
                <div class="form-group">

                    <label for="nombre_archivo">Nombre a asignar:</label>
                    <input type="text" id="nombre_archivo" name="nombre_archivo" class="form-control" required>
                    <label for="tipo_documento">Tipo de Archivo:</label>
                    <select id="tipo_documento" name="tipo_documento" class="form-control">
                        <option value="evaluacion">Evaluación</option>
                        <option value="entrevista">Entrevista</option>
                        <option value="planificaciones">Planificaciones</option>
                        <option value="evolucion">Evolución</option>
                        <option value="cronicas">Crónicas</option>
                        <option value="documental">Documental</option>
                    </select>
                </div>
                <fieldset>
                    <label>
                        <input type="file" name="documento" accept=".pdf,.doc,.docx,.jpg,.png" required>
                    </label>
                </fieldset>
                <div class="form-actions">
                    <input type="submit" value="Guardar" class="btn btn-add" style="margin-right: 1em;">
                    <a href="{{ url_for('jya.view_jinete', jinete_id=jinete.id) }}" class="btn btn-back">Volver al jinete</a>
                </div>
            </form>
        </div>
    </article>
{% endblock %}
