{% extends "layout.html" %}

{% block title %}Carga de nuevo jinete{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles.css') }}">
{% endblock %}

{% block navbar %}
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
        </ul>
    </nav>
{% endblock %}

{% block content %}
    <h1 class="text-center">Carga de jinete</h1>
    
    <form action="{{ url_for('jya.add_jinete') }}" method="POST">
        
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>

        <div>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
        </div>

        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="datetime" id="fecha_nacimiento" name="fecha_nacimiento" required>
        </div>

        <div>
            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" required>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Agregar Jinete</button>
            <a href="{{ url_for('jya.listar_jinetes') }}" class="btn btn-cancel">Cancelar</a>
        </div>


    </form>
{% endblock %}
