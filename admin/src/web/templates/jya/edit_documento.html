{% extends "layout.html" %}

{% block title %}Editar documento{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}
    {{ super() }}
    <div>
        <h1 class="text-center">Editar Documento del Jinete</h1>
        
        <form method="POST" action="{{ url_for('jya.editar_documento', jinete_id=jinete_id, documento_id=documento.id) }}" enctype="multipart/form-data" class="mb-3">
            <div class="form-group">

                <label for="nombre_archivo"><strong>Nombre asignado: </strong></label>
                <input type="text" id="nombre_archivo" name="nombre_archivo" class="form-control" value="{{ documento.nombre_archivo }}" required>
                <label for="tipo_documento"><strong>Tipo de Archivo:</strong></label>
                <select id="tipo_documento" name="tipo_documento" class="form-control" required>
                    <option value="evaluacion">Evaluación</option>
                    <option value="entrevista">Entrevista</option>
                    <option value="planificaciones">Planificaciones</option>
                    <option value="evolucion">Evolución</option>
                    <option value="cronicas">Crónicas</option>
                    <option value="documental">Documental</option>
                </select>
            </div>
            <fieldset>
                <label for="titulo_documento"><strong> Nombre del archivo: </strong>{{ documento.titulo_documento }}</label>
            </fieldset>
            <div class="form-actions">
                <input type="submit" value="Guardar" class="btn btn-add" style="margin-right: 1em;">
                <a href="{{ url_for('jya.view_jinete', jinete_id=jinete_id) }}" class="btn btn-back">Volver</a>
            </div>
        </form>
    </div>
{% endblock %}
