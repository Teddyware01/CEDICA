{% extends "layout.html" %}

{% block title %}Eliminar jinete{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}
    <h1 class="text-center">Eliminar jinete</h1>
    <div id="general">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="{{ jinete.nombre }}" readonly>
        </div>

        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" value="{{ jinete.apellido }}" readonly>
        </div>

        <div>
            <label for="dni">Dni</label>
            <input type="text" id="dni" name="dni" value="{{ jinete.dni }}" readonly>
        </div>
    </div>

    <div>
        <h3>¿Estás seguro de que deseas eliminar este jinete?</h3>
        
        <div class="form-actions">
            <form action="{{ url_for('jya.delete_jinete', jinete_id=jinete.id) }}" method="POST">
                <button type="submit" class="btn btn-delete" style="margin-right: 1em;">Confirmar</button>
            </form>
            <a href="{{ url_for('jya.listar_jinetes') }}" class="btn btn-back">Cancelar</a>
        </div>
    </div>  
{% endblock %}
