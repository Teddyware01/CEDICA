{% extends "layout.html" %}

{% block title %}Editar enlace{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block content %}
    {{ super() }}
    <div>
        <h1 class="text-center">Editar enlace del ecuestre</h1>
        
        <form method="POST" action="{{ url_for('ecuestre.editar_enlace', ecuestre_id=ecuestre_id, documento_id=documento.id) }}" enctype="multipart/form-data" class="mb-3">
            <div class="form-group">
                <label for="nombre_asignado">Nombre del enlace:</label>
                <input type="text" id="nombre_asignado" name="nombre_asignado" value="{{documento.nombre_asignado}}" required>
            </div>
            <div class="form-group">
                <label for="url_enlace">URL del enlace:</label>
                <input type="url" id="url_enlace" name="url_enlace" value="{{documento.url_enlace}}" required>
            </div>
            <div class="form-actions">
                <input type="submit" value="Guardar" class="btn btn-add" style="margin-right: 1em;">
                <a href="{{ url_for('ecuestre.ver_ecuestre', ecuestre_id=ecuestre_id) }}" class="btn btn-back">Volver</a>
            </div>
        </form>
    </div>
{% endblock %}
